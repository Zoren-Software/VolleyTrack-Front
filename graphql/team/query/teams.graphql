query teams($filter: TeamSearchInput, $first: Int, $page: Int) {
  teams(
    filter: $filter,
    first: $first,
    page: $page
  ) {
    paginatorInfo {
      count
      currentPage
      firstItem
      hasMorePages
      lastItem
      lastPage
      perPage
      total
    }
    data {
      id
      name
      userId
      createdAt
      updatedAt
    }
  }
}