query teams($filter: TeamSearchInput, $first: Int, $page: Int) {
  teams(
    filter: $filter,
    first: $first,
    page: $page
  ) {
    paginatorInfo {
      count
      currentPage
      firstItem
      hasMorePages
      lastItem
      lastPage
      perPage
      total
    }
    data {
      id
      name
      userId
      teamCategoryId
      teamLevelId
      teamCategory {
        id
        name
      }
      teamLevel {
        id
        name
      }
      players {
        id
        name
        displayName
        email
      }
      user {
        id
        name
        email
      }
      createdAt
      updatedAt
    }
  }
}