mutation teamEdit(
  $id: ID!
  $name: String!
  $playerId: [ID]!
  $teamCategoryId: ID
  $teamLevelId: ID
) {
  teamEdit(
    id: $id
    name: $name
    playerId: $playerId
    teamCategoryId: $teamCategoryId
    teamLevelId: $teamLevelId
  ) {
    id
    name
    userId
    teamCategoryId
    teamLevelId
    user {
      id
      name
      email
      userId
      emailVerifiedAt
      createdAt
      updatedAt
    }
    players {
      id
      name
      displayName
      email
      userId
      emailVerifiedAt
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}