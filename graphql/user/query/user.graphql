query user($id: ID!) 
{
  user(
    id: $id
  ) {
    id
    name
    displayName
    email
    positions {
      id
      name
      userId
      createdAt
      updatedAt
    }
    teams {
      id
      name
      userId
      createdAt
      updatedAt
    }
    roles {
      id
      name
      createdAt
      updatedAt
    }
    information {
      id
      userId
      cpf
      rg
      phone
      birthDate
      nickname
      showNickname
      createdAt
      updatedAt
    }
    emailVerifiedAt
    createdAt
    updatedAt
  }
}
