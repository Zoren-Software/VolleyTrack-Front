query users(
    $filter: UserSearchInput, 
    $first: Int, 
    $page: Int
) {
  users(
    filter: $filter,
    first: $first,
    page: $page
  ) {
    paginatorInfo {
      count
      currentPage
      firstItem
      hasMorePages
      lastItem
      lastPage
      perPage
      total
    }
    data {
      id
      name
      displayName
      email
      emailVerifiedAt
      createdAt
      updatedAt
      positions {
        id
        name
      }
      teams {
        id
        name
        teamCategory {
          id
          name
        }
        teamLevel {
          id
          name
        }
      }
      roles {
        id
        name
      }
      user {
        id
        name
        email
      }
      information {
        id
        cpf
        rg
        phone
        birthDate
        nickname
        showNickname
      }
    }
  }
}