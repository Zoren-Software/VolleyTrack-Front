mutation userEdit(
  $id: ID!
  $name: String!
  $email: String!
  $cpf: String
  $rg: String
  $phone: String
  $birthDate: String
  $nickname: String
  $showNickname: Boolean
  $roleId: [Int!]!
  $positionId: [Int]
  $teamId: [Int]
  $password: String
  $sendEmailNotification: Boolean
) {
  userEdit(
    id: $id
    name: $name
    email: $email
    cpf: $cpf
    rg: $rg
    phone: $phone
    birthDate: $birthDate
    nickname: $nickname
    showNickname: $showNickname
    roleId: $roleId
    positionId: $positionId
    teamId: $teamId
    password: $password
    sendEmailNotification: $sendEmailNotification
  ) {
    id
    name
    email
    positions {
      id
      name
      createdAt
      updatedAt
    }
    teams {
      id
      name
      createdAt
      updatedAt
    }
    information {
      id
      userId
      cpf
      rg
      phone
      birthDate
      nickname
      showNickname
      createdAt
      updatedAt
    }
    emailVerifiedAt
    createdAt
    updatedAt
  }
}