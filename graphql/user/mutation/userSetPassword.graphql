
mutation userSetPassword(
  $email: String!
  $token: String!
  $password: String!
  $passwordConfirmation: String!

) {
  userSetPassword(
    email: $email
    token: $token
    password: $password
    passwordConfirmation: $passwordConfirmation
  ) {
    id
    name
    email
    userId
    emailVerifiedAt
    createdAt
    updatedAt
  }
}
