mutation userDelete(
  $id: [ID!]!
) {
  userDelete(
    id: $id
  ) {
    id
    name
    email
    positions {
      id
      name
      createdAt
      updatedAt
    }
    teams {
      id
      name
      createdAt
      updatedAt
    }
    information {
      id
      userId
      cpf
      rg
      phone
      birthDate
      createdAt
      updatedAt
    }
    emailVerifiedAt
    createdAt
    updatedAt
  }
}