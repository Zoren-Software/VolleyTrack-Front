mutation trainingEdit(
  $id: ID!
  $teamId: Int
  $fundamentalId: [Int]
  $specificFundamentalId: [Int]
  $playerIds: [Int]
  $name: String!
  $description: String
  $dateStart: String!
  $dateEnd: String!
  $updateAllFuture: Boolean
) {
  trainingEdit(
    id: $id
    teamId: $teamId
    fundamentalId: $fundamentalId
    specificFundamentalId: $specificFundamentalId
    playerIds: $playerIds
    name: $name
    description: $description
    dateStart: $dateStart
    dateEnd: $dateEnd
    updateAllFuture: $updateAllFuture
  ) {
    id
    name
    userId
    user {
      id
      name
      email
      userId
      emailVerifiedAt
      createdAt
      updatedAt
    }
    teamId
    team {
      id
      name
      userId
      createdAt
      updatedAt
    }
    confirmationsTraining {
      id
      userId
      playerId
      trainingId
      status
      presence
      teamId
      createdAt
      updatedAt
    }
    confirmationTrainingMetrics {
      confirmed
      pending
      rejected
      confirmedPercentage
      pendingPercentage
      rejectedPercentage
    }
    status
    dateStart
    dateEnd
    description
    createdAt
    updatedAt
  }
}