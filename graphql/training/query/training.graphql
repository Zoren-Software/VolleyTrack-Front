query training(
    $id: ID!
) {
  training(
    id: $id,
  ){
    id
    name
    userId
    teamId
    fundamentals {
        id
        name
    }
    specificFundamentals {
        id
        name
    }
    team {
        id
        name
    }
    confirmationsTraining {
      id
      userId
      player {
        id
        name
        email
        userId
        information {
            id
            userId
            cpf
            rg
            phone
            birthDate
            createdAt
            updatedAt
        }
        teams {
            id
            name
            userId
            createdAt
            updatedAt
        }
        positions {
            id
            name
            userId
            createdAt
            updatedAt
        }
        emailVerifiedAt
        createdAt
        updatedAt
      }
      playerId
      trainingId
      status
      presence
      teamId
      createdAt
      updatedAt
    }
    confirmationTrainingMetrics {
      confirmed
      pending
      rejected
      total
      confirmedPercentage
      pendingPercentage
      rejectedPercentage
      presence
      absence
      presencePercentage
      absencePercentage
    }
    scoutFundamentalsTraining {
      id
      userId
      playerId
      technicalSpecificObservations
      feedback
      player {
        id
        name
        email
        userId
        
        positions {
          id
          name
          createdAt
          updatedAt
        }
        emailVerifiedAt
        createdAt
        updatedAt
      }
      scoutsAttack {
        total_a
        total_b
        total_c
      }
      scoutsBlock {
        total_a
        total_b
        total_c
      }
      scoutsDefense {
        total_a
        total_b
        total_c
      }
      scoutsReception {
        total_a
        total_b
        total_c
      }
      scoutsServe {
        total_a
        total_b
        total_c
      }
      scoutsSetAssist {
        total_a
        total_b
        total_c
      }
      createdAt
      updatedAt
    }
    status
    dateStart
    dateEnd
    description
    createdAt
    updatedAt
  }
}
